name: Publish VS Code Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.8.0)'
        required: false
        type: string
  release:
    types: [published]

jobs:
  publish:
    if: ${{ secrets.VSCE_PAT && secrets.VSCE_PAT != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: editor/vscode/nyx-language
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
            VERSION="${TAG#v}"
            npm version "$VERSION" --no-git-tag-version
          elif [[ "${{ inputs.version }}" != "" ]]; then
            npm version "${{ inputs.version }}" --no-git-tag-version
          fi

      - name: Install dependencies
        run: |
          cp ../../../assets/nyx-logo.png . 2>/dev/null || true
          cp ../../../README.md . 2>/dev/null || true
          rm -rf node_modules package-lock.json
          npm install
          chmod +x node_modules/.bin/vsce || true

      - name: Publish extension to VS Code Marketplace
        run: |
          npm run publish -- -p "${{ secrets.VSCE_PAT }}"
